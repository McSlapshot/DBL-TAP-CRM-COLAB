<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel=" stylesheet" href="main 1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Used font-awesome to create the below icon links in input element form-->
</head>

<body>

    <br>
    <br>
    <!-- Used the h1 tag, becuase it is the largest. May change to label tag-->
    <form style="max-width:450px;margin:auto">
        <h1>Sign Up</h1>
        <div class="input-icons">
            <i class="fa fa-user icon">
            </i>
            <input class="input-field" type="text" placeholder="Username">
        </div>
        <!-- Used a div and placed elements pertaining to input form inside, used fa fa user icon to create username logo -->

        <br>

        <div class="input-icons">
            <i class="fa fa-envelope icon">
            </i>
            <input class="input-field" type="text" placeholder="Email">
        </div>
        <!-- Used a div and placed elements pertaining to input form inside, used fa fa envelope icon to create email logo  -->
        <br>
        <div class="input-icons">
            <i class="fa fa-key icon">
            </i>
            <input class="input-field" type="password" placeholder="Password">
        </div>
        <br>
        <button>Sign Up</button>
        <!-- used a button class to create button/ will change the color of the button and roundness through border radius through CSS-->
        <br>
        <p>Or sign up with social platforms</p>

        <ul class=" social media lists">
            <li><a href="https://www.facebookcom"><img src="images/path 151.png" alt="facebook"></a></li>
            <li><a href="https://twitter.com/"><img src="images/path 152.png" alt="twitter"></a></li>
            <li><a href="https://www.linkedin.com/home/"><img src="images/Linked white image.png" alt="linkedin"></a></li>
            <li><a href="https://www.google.com/"><img src="images/google image.png" alt="google"></a></li>


        </ul>
        <img src="images/Group 10.png" alt="woman at desk photo" width="300">

</body>

</html>
